<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Review Carousel">
        <title>Review Carousel</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <main>
            <div id="card-header">
                <h1 class="section-title">Our Reviews</h1>
                <hr class="underline"></hr>
            </div>
            <div class="card-border">
                <div class="top-left-border card-corner-border"></div>
                <div class="bottom-left-border card-corner-border"></div>
                <div class="top-right-border card-corner-border"></div>
                <div class="bottom-right-border card-corner-border"></div>
                <div id="card">
                    <div class="img-container">
                        <div class="img-border"> </div>
                        <img src="images/Logos.webp" alt="image of Logos" class="profile-image">

                    </div>
                    <div class="name-container">
                        <h3 class="person-name">
                            Logos Mopping
                        </h3>
                        <p class="profession">Whistle Shop</p>
                    </div>
                    <div class="testimonial-container">
                        <p class="testimonial">When attacking a target, there is a 40% chance to deal 60% ATK as Arts damage to a random target in attack range and Slow it for 0.8s</p>
                    </div>
                    <div class="arrow-controllers-container">
                        <span class="prev-arrow arrow-controller"> < </span>
                        <span class="next-arrow arrow-controller"> > </span>
                    </div>
                    <div class="random-btn-container">
                        <button class="btn surprise-btn" type="button">Surprise Me</button>
                    </div>
                </div>
            </div>

        </main>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
