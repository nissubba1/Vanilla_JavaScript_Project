<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Responsive Navbar">
        <title>Responsive Navbar</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/d0480e7843.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <a class="links" href="#">Nishan</a>
            </div>
            <nav>
                <ul class="menu">
                    <li><a class="nav-links links" href="#">Home</a></li>
                    <li><a class="nav-links links" href="#">About</a></li>
                    <li><a class="nav-links links" href="#">Projects</a></li>
                    <li><a class="nav-links links" href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="socials">
                <a class="links" href="#"><i class="fa-brands fa-github"></i></a>
                <a class="links" href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a class="links" href="#"><i class="fa-brands fa-hackerrank"></i></a>
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars open-icon"></i>
                <i class="fa-solid fa-x closed-icon"></i>
            </div>
        </header>
        <main></main>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
