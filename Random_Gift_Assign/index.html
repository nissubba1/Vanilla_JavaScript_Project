<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="id=edge">
        <meta name="description" content="Holiday Gift Assign">
        <title>Holiday Gift Assign</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <main>
            <h1>Holiday Gift Exchange</h1>
            <div class="input-form">
                <input type="text" id="input-field" placeholder="Enter participant name" required>
                <label for="input-field">
                    <button class="btn" id="add-person-btn">Add Person</button>
                </label>
            </div>
            <div class="person-container"></div>
            <div class="btn-container">
                <button class="btn" id="assign-gift-btn">Assign Gift</button>
                <button class="btn" id="shuffle-gift-btn">Shuffle Gift</button>
                <button class="btn" id="reset-gift-btn">Reset</button>
            </div>
        </main>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
